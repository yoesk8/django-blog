{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>By {{ post.author }} on {{ post.published_date }}</p>
<img src="{{ post.image_url }}" alt="{{ post.title }}" class="responsive-img">
<p>{{ post.content }}</p>
{% endblock %}
